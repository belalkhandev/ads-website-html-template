<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMoto-Home page</title>
    <!-- vendors css-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/boxicons/css/boxicons.min.css">

    <!-- main stylecss -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="logo">
                        <a href="/">
                            <img src="./assets/images/logo.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="menus">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Inventory</a></li>
                            <li><a href="">Blog</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="header-bar-list">
                        <div class="lang">
                            <img src="./assets/images/lang-bn.png" alt="">
                            <span>English</span>
                        </div>
                        <div class="user">
                            <ul>
                                <li>
                                    <img src="./assets/images/user.png" alt="">
                                </li>
                                <li><a href="">Login</a></li>
                            </ul>
                        </div>
                        <button class="btn btn-light">Post your ad</button>
                    </div>
                </div>
            </div>
        </div>
    </header> <!-- /header -->

    <!-- main -->
    <main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="login">
                    <div class="button">
                        <p class="login-btn form-btn">Login</p>
                        <p class="register-btn form-btn">Sign up</p>

                    </div>
                    <p>
                        We are glad to see you again</p>
                    <form action="" class="p-3">
                        <div  class="mb-4">
                            <label for="" class="form-label">Email address</label>
                            <input type="email" class="form-control p-3" id="">
                          </div>
                        <div>
                            <label for="" class="form-label">Password</label>
                            <input  type="email" class="form-control p-3" id="">
                          </div>
                          <div class="remember">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                              </div>
                              <a href="#">Forget password?</a>    
                          </div>

                          <button type="submit" class="submit-btn">Login</button>
                    </form>
                    <p class="social-txt">
                        or login with social profile
                    </p>
                </div>
            </div>
        </div>
    </div>

    </main> <!-- /main -->

    

    <!-- vendors js -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- custom scripts -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
